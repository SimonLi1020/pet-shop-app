<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pete's Pet Shop</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <style>
      /* Full-page container for the app */
      .container-fluid {
        height: 100vh;
      }

      /* Pets section styling */
      #petsSection {
        overflow-y: auto;
        height: 100%;
      }

      /* Chat area styling */
      .chat-area {
        border-left: 2px solid #ddd;
        background: #f9f9f9;
        height: 100%;
        display: flex;
        flex-direction: column;
        position: relative;
      }

      .chat-messages {
        flex-grow: 1;
        overflow-y: auto;
        padding: 10px;
      }

      .chat-input-container {
        position: sticky;
        bottom: 0;
        left: 0;
        width: 100%;
        background: #f9f9f9;
        border-top: 1px solid #ddd;
        padding: 10px;
      }

      .chat-input-container .input-group {
        display: flex;
        gap: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- Pets Section -->
        <div class="col-md-9" id="petsSection">
          <h1 class="text-center">Pete's Pet Shop</h1>
          <hr/>
          <div id="petsRow" class="row">
            <!-- Pets will load dynamically here -->
          </div>
        </div>

        <!-- Chat Area -->
        <div class="col-md-3 chat-area">
          <h4>Chat with AI Bot</h4>
          <div class="chat-messages" id="chatMessages">
            <!-- Chat messages will appear here -->
          </div>
          <div class="chat-input-container">
            <div class="input-group">
              <input
                type="text"
                id="chatInput"
                class="form-control"
                placeholder="Type your message..."
              />
              <button id="sendMessageBtn" class="btn btn-primary">Send</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Pet Template (hidden, used by JavaScript) -->
    <div id="petTemplate" style="display: none;">
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="panel panel-default panel-pet">
          <div class="panel-heading">
            <h3 class="panel-title">Scrappy</h3>
          </div>
          <div class="panel-body">
            <img alt="140x140" class="img-rounded img-center" style="width: 100%;" src="" />
            <br/><br/>
            <strong>Breed</strong>: <span class="pet-breed"></span><br/>
            <strong>Age</strong>: <span class="pet-age"></span><br/>
            <strong>Location</strong>: <span class="pet-location"></span><br/><br/>
            <button class="btn btn-default btn-adopt" type="button" data-id="0">Adopt</button>
            <br/><br/>
            <!-- Like button and counter -->
            <div>
              <button class="btn btn-primary btn-like" type="button" data-id="0">Like</button>
              <span class="like-count">0</span> Likes
            </div>
          </div>
        </div>
      </div>
    </div>
    

    <!-- JavaScript Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
