<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pete's Pet Shop</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <style>
      /* Full-page container for the app */
      .container-fluid {
        height: 100vh;
      }

      /* Pets section styling */
      #petsSection {
        overflow-y: auto;
        height: 100%;
      }

      /* Chat area styling */
      .chat-area {
        border-left: 2px solid #ddd;
        background: #f9f9f9;
        height: 100%;
        display: flex;
        flex-direction: column;
        position: relative;
      }

      .chat-messages {
        flex-grow: 1;
        overflow-y: auto;
        padding: 10px;
      }

      .chat-input-container {
        position: sticky;
        bottom: 0;
        left: 0;
        width: 100%;
        background: #f9f9f9;
        border-top: 1px solid #ddd;
        padding: 10px;
      }

      .chat-input-container .input-group {
        display: flex;
        gap: 5px;
      }

      /* Default Like Button Style */
      .btn-like {
        background-color: #007bff; /* Default Bootstrap blue */
        color: white;
        border: none;
        font-size: 1.2rem; /* Increase font size */
        padding: 10px 20px; /* Adjust padding for larger size */
        border-radius: 8px; /* Optional: Rounded corners */
        transition: all 0.3s ease; /* Smooth transition for hover effects */
        position: relative; /* Ensure pseudo-elements are positioned correctly */
      }

      /* Like Button Turns Red When Active */
      .btn-like.liked {
        background-color: red;
      }

      /* Add "Liked" Text When Active */
      .btn-like.liked::after {
        content: "Liked"; /* Add "Liked" label */
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-weight: bold;
        font-size: 1.2rem;
        visibility: visible; /* Ensure visibility */
      }

      /* Hide the Original Text When Liked */
      .btn-like.liked span {
        visibility: hidden;
      }

      /* Change Button Text to "Unlike" on Hover */
      .btn-like.liked:hover::after {
        content: "Unlike"; /* Replace "Liked" with "Unlike" on hover */
      }


      body {
        padding-top: 70px; /* Space for fixed navbar */
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button
            type="button"
            class="navbar-toggle collapsed"
            data-toggle="collapse"
            data-target="#navbar-collapse"
            aria-expanded="false"
          >
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Pete's Pet Shop</a>
        </div>
    
        <div class="collapse navbar-collapse" id="navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li>
              <button class="btn btn-primary navbar-btn btn-donate">Donate</button>
            </li>
            <li><a href="#petsSection">Home</a></li>
            <li><a href="#chatArea">Chat</a></li>
            <li><a href="comments.html">Comments</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <!-- Pets Section -->
        <div class="col-md-9" id="petsSection">
          <h1 class="text-center">Pete's Pet Shop</h1>
          <hr/>
          <div id="petsRow" class="row">
            <!-- Pets will load dynamically here -->
          </div>
        </div>

        <!-- Chat Area -->
        <div class="col-md-3 chat-area">
          <h4>Chat with AI Bot</h4>
          <div class="chat-messages" id="chatMessages">
            <!-- Chat messages will appear here -->
          </div>
          <div class="chat-input-container">
            <div class="input-group">
              <input
                type="text"
                id="chatInput"
                class="form-control"
                placeholder="Type your message..."
              />
              <button id="sendMessageBtn" class="btn btn-primary">Send</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Pet Template (hidden, used by JavaScript) -->
    <div id="petTemplate" style="display: none;">
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="panel panel-default panel-pet">
          <div class="panel-heading">
            <h3 class="panel-title">Scrappy</h3>
          </div>
          <div class="panel-body">
            <img alt="140x140" class="img-rounded img-center" style="width: 100%;" src="" />
            <br/><br/>
            <strong>Breed</strong>: <span class="pet-breed"></span><br/>
            <strong>Age</strong>: <span class="pet-age"></span><br/>
            <strong>Location</strong>: <span class="pet-location"></span><br/><br/>
            <button class="btn btn-default btn-adopt" type="button" data-id="0">Adopt</button>
            <br/><br/>
            <!-- Like button and counter -->
            <div>
              <button class="btn btn-primary btn-like" type="button" data-id="0"><span>Like</span></button>
              <!-- <span class="like-count">0</span> Likes -->
            </div>
          </div>
        </div>
      </div>
    </div>
  

    <!-- JavaScript Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
