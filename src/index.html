<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pete's Pet Shop</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <style>
      body {
        padding-top: 70px; /* Space for fixed navbar */
      }

      .btn-donate:hover {
        background-color: #0056b3;
        color: white;
        transition: all 0.3s ease;
      }

      .button-group .btn {
        min-width: 80px;
        flex-grow: 1;
        text-align: center;
      }

      .container-fluid {
        height: 100vh;
      }

      #petsSection {
        overflow-y: auto;
        height: 100%;
      }

      .chat-area {
        border-left: 2px solid #ddd;
        background: #f9f9f9;
        height: 100%;
        display: flex;
        flex-direction: column;
        position: relative;
      }

      .chat-messages {
        flex-grow: 1;
        overflow-y: auto;
        padding: 10px; 
      }

      .chat-input-container {
        position: sticky;
        bottom: 0;
        left: 0;
        width: 100%;
        background: #f9f9f9;
        border-top: 1px solid #ddd;
        padding: 10px;
      }

      .btn-like {
        background-color: #007bff;
        color: white;
        border: none;
        font-size: 1.2rem;
        padding: 10px 20px;
        border-radius: 8px;
        transition: all 0.3s ease;
        position: relative;
      }

      .btn-like.liked {
        background-color: red;
      }

      .btn-like.liked::after {
        content: "Liked";
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-weight: bold;
        font-size: 1.2rem;
        visibility: visible;
      }

      .btn-like.liked span {
        visibility: hidden;
      }

      .btn-like.liked:hover::after {
        content: "Unlike";
      }

      /* Styling for the comments section */
      .comments-container {
        position: relative;
        margin-top: 20px;
        max-height: 80vh;
        overflow-y: auto;
        background: #f9f9f9;
        padding: 15px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }

      .comment-item {
        position: relative;
        background: #fff;
        border: 1px solid #ddd;
        border-radius: 5px;
        padding: 10px 20px;
        margin-bottom: 20px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button
            type="button"
            class="navbar-toggle collapsed"
            data-toggle="collapse"
            data-target="#navbar-collapse"
            aria-expanded="false"
          >
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Pete's Pet Shop</a>
        </div>

        <div class="collapse navbar-collapse" id="navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="#indexSection">Index</a></li>
            <li><a href="#commentsSection">Comments</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li>
              <button class="btn btn-primary navbar-btn btn-donate">Donate</button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Index Section -->
    <section id="indexSection">
      <div class="container-fluid">
        <div class="row">
          <!-- Pets Section -->
          <div class="col-md-9" id="petsSection">
            <h1 class="text-center">Pete's Pet Shop</h1>
            <hr />
            <div id="petsRow" class="row">
              <!-- Pets will load dynamically here -->
            </div>
          </div>

          <!-- Chat Categorization Section -->
          <div class="col-md-3 chat-area" id="chatArea">
            <h4>Categorization Bot</h4>
            <div class="chat-messages" id="chatMessages">
              <!-- Chat messages will appear here -->
            </div>
            <div class="chat-input-container">
              <div class="input-group">
                <input
                  type="text"
                  id="chatInput"
                  class="form-control"
                  placeholder="Type your message..."
                />
                <button id="sendMessageBtn" class="btn btn-primary">Send</button>
              </div>
            </div>
          </div>

          <div class="col-md-3 chat-area" id="chatArea">
            <h4>Chat with AI Bot</h4>
            <div class="chat-messages" id="askChatMessages">
              <!-- Chat messages will appear here -->
            </div>
            <div class="chat-input-container">
              <div class="input-group">
                <input
                  type="text"
                  id="askChatInput"
                  class="form-control"
                  placeholder="Type your message..."
                />
                <button id="askMessageBtn" class="btn btn-primary">Send</button>
              </div>
            </div>
          </div>

        </div>
      </div>
      
      <div id="petTemplate" style="display: none;">
        <div class="col-sm-6 col-md-4 col-lg-3">
          <div class="panel panel-default panel-pet">
            <div class="panel-heading">
              <h3 class="panel-title">Scrappy</h3>
            </div>
            <div class="panel-body">
              <img alt="140x140" class="img-rounded img-center" style="width: 100%;" src="" />
              <br/><br/>
              <strong>Breed</strong>: <span class="pet-breed"></span><br/>
              <strong>Age</strong>: <span class="pet-age"></span><br/>
              <strong>Location</strong>: <span class="pet-location"></span><br/><br/>
              <button class="btn btn-default btn-adopt" type="button" data-id="0">Adopt</button>
              <button class="btn btn-default btn-return" type="button" data-id="0" style="display: none;">Return</button>
              <button class="btn btn-primary btn-like" type="button" data-id="0"><span>Like</span></button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Comments Section -->
    <section id="commentsSection">
      <div class="container">
        <div class="row">
          <div class="col-md-8">
            <h2>What People Say About Our Pets</h2>
            <div class="comments-container" id="commentsContainer">
              <!-- Preloaded comments and user-added comments will appear here -->
            </div>
          </div>

          <div class="col-md-4 user-comments">
            <h3>Add Your Comment</h3>
            <form id="commentForm">
              <div class="form-group">
                <label for="userName">Name</label>
                <input
                  type="text"
                  id="userName"
                  class="form-control"
                  placeholder="Your name"
                  required
                />
              </div>
              <div class="form-group">
                <label for="userComment">Comment</label>
                <textarea
                  id="userComment"
                  class="form-control"
                  rows="4"
                  placeholder="Write your comment here..."
                  required
                ></textarea>
              </div>
              <button type="submit" class="btn btn-primary btn-comment">Submit Comment</button>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- JavaScript Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
